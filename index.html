<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eStore - Product Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>eStore</h1>
            <p>Product Management System</p>
            <div class="nav">
                <button class="active" onclick="showSection('products')">Products</button>
                <button onclick="showSection('categories')">Categories</button>
                <button onclick="showSection('add-product')">Add Product</button>
            </div>
        </header>

        <div class="content">
            <!-- Products Section -->
            <div id="products" class="section active">
                <h2>All Products</h2>
                <div id="products-container" class="loading">Loading products...</div>
            </div>

            <!-- Categories Section -->
            <div id="categories" class="section">
                <h2>Categories</h2>
                <div id="categories-container" class="loading">Loading categories...</div>
            </div>

            <!-- Add/Edit Product Section -->
            <div id="add-product" class="section">
                <h2 id="form-title">Add New Product</h2>
                <form id="product-form">
                    <input type="hidden" id="prodId">
                    
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Price ($)</label>
                        <input type="number" id="price">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="">Select a category...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" id="brand">
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity">
                    </div>

                    <div class="form-group">
                        <label for="releaseDate">Release Date</label>
                        <input type="date" id="releaseDate">
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="availability">
                        <label for="availability">Available for sale</label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Product</button>
                        <button type="button" class="btn btn-delete" onclick="resetForm()">Cancel</button>
                    </div>
                </form>
                <div id="form-message"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
